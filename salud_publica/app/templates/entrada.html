									<section>
                                          <div class="form-wrap max-width-600 mx-auto">
											
											<input type="hidden" name="id_hospital" value="{{ hospital.id_hospital }}">
            
											<div class="form-group row">
												<label class="col-sm-4 col-form-label"
													>Lote*</label
												>
												<div class="col-sm-8">
													<input type="text" class="form-control" required name="lote"/>
													
												</div>
											</div>
                                          <div class="form-wrap max-width-600 mx-auto">
											<div class="form-group row">

													>   Id Insumo*</label
												>

													{{ form.id_insumo }}
												</div>
											</div>
											<div class="container mt-4">
												
										<div class="form-wrap max-width-600 mx-auto">
											<div class="form-group row">
												<label class="col-sm-4 col-form-label"
													>Cantidad de Entrada*</label
												>
												<div class="col-sm-8">
													<input type="number" class="form-control"  required name="cantidad_entrada" />
												</div>
											</div>
											
													
											<div class="container mt-4">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Fecha vencimiento*</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="date" id="fechaInputEntrada" class="form-control"   required name="fecha_vencimiento" style="display: none;">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="toggleDatePickerEntrada">Elige</button>
                </div>
                <input type="text" class="form-control" id="fechaLabelEntrada" value="Selecciona" readonly>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Fecha entrada*</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="date" id="fechaInputVencimiento" class="form-control"  required name="fecha_entrada" style="display: none;">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="toggleDatePickerVencimiento">Elige</button>
                </div>
                <input type="text" class="form-control" id="fechaLabelVencimiento" value="Selecciona" readonly>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fechaLabelEntrada = document.getElementById('fechaLabelEntrada');
        const fechaInputEntrada = document.getElementById('fechaInputEntrada');
        const toggleDatePickerEntrada = document.getElementById('toggleDatePickerEntrada');

        toggleDatePickerEntrada.addEventListener('click', function() {
            fechaInputEntrada.style.display = 'block';
            fechaInputEntrada.focus();
        });

        fechaInputEntrada.addEventListener('change', function() {
            fechaLabelEntrada.value = fechaInputEntrada.value;
            fechaInputEntrada.style.display = 'none';
        });

        const fechaLabelVencimiento = document.getElementById('fechaLabelVencimiento');
        const fechaInputVencimiento = document.getElementById('fechaInputVencimiento');
        const toggleDatePickerVencimiento = document.getElementById('toggleDatePickerVencimiento');

        toggleDatePickerVencimiento.addEventListener('click', function() {
            fechaInputVencimiento.style.display = 'block';
            fechaInputVencimiento.focus();
        });

        fechaInputVencimiento.addEventListener('change', function() {
            fechaLabelVencimiento.value = fechaInputVencimiento.value;
            fechaInputVencimiento.style.display = 'none';
        });
    });
</script>
